version: '3.8'

services:

  db:
    image: postgres:16-alpine
    container_name: wedding-db
    restart: unless-stopped
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./database_service/init:/docker-entrypoint-initdb.d:ro 
    env_file:
      - ./database_service/.env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    ports:
      - "5432:5432"
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_PASSWORD} -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  wedding-site:
    build: ./site
    container_name: wedding-site
    ports:
      - "8080:5000"
    volumes:
      - ./site/materials:/app/materials
      - ./site/src/static/images:/app/src/static/images
    environment:
      - FLASK_ENV=production
    depends_on:
      - db
    networks:
      - app_net
    restart: unless-stopped

  # For development with hot reload
  wedding-site-dev:
    build: ./site
    container_name: wedding-site-dev
    ports:
      - "5001:5000"
    volumes:
      - ./site:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      - db
    command: python src/app.py
    profiles:
      - dev
    networks:
      - app_net

  wedding-bot:
    build: ./tg_bot
    container_name: wedding-bot
    volumes:
      - ./tg_bot/data:/app/data
      - ./tg_bot/logs:/app/logs
    env_file:
      - ./tg_bot/.env
    environment:
      - SITE_API_URL=http://wedding-site:5000
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app_net

networks:
  app_net:
    driver: bridge